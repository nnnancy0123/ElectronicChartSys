<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>医師ログイン画面</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<link href="/css/add.css" rel="stylesheet"></link>
</head>
	<body>
		<table>
		<!-- バリデーション -->
			<tr th:if="${validationError}" th:each="error : ${validationError}">
				<td style="color: red;" th:text="${error}"></td>
			</tr>
		</table>
		<!-- 医者ログインフォーム -->
			<form th:action="@{/loginProcess}" method="post">
				<div class="mb-3">
				<h4> 医者ログイン</h4>
					<label for="ishiId" class="form-label">＊医師ID</label> 
					<input type="text" class="form-control" id="ishiId" name="ishiId">
					<span>&lt;半角英数字&gt;</span>
				</div>
				<div class="mb-3">
				 	<label for="password" class="form-label">＊パスワード</label>
				 	<input type="password" class="form-control" id="password" name="password">
				 	<span>&lt;半角英数字&gt;</span>
				</div>
				    <div class="form-group form-check">
   					 	<input type="checkbox" class="form-check-input" id="keepUserLoginInfo">
    					<label class="form-check-label" for="keepUserLoginInfo">次回から自動でログイン</label>
  					</div>
  					<br>
				<div>
					<button type="submit" class="btn btn-outline-primary">ログイン</button>
				</div>
				
			</form>
	</body>
</html>
